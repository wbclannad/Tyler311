 <div data-role="dialog" data-corners="false" data-close-btn="none">
        <div data-role="header" id="header" data-position="fixed">                        
            <h1 id="detailHeader">Location</h1>        
            <a id="closeAddLocation" href="#" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right">Done</a>
        </div>
        
        <div class="ui-content">
            <div class="ui-field-contain">
                <label for="location">Add Location</label>
                <textarea cols="40" rows="20" name="location" id="location" data-mini="true" data-corners="false"></textarea>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function(){
//                if(request.ManualLocations)
//                              $("#location").val(request.ManualLocations[0]["Address"]);
                $( '#closeAddLocation' ).click(function(){
                                               
                    request.ManualLocations = [];
                    request.ManualLocations.push( {Address: $("#location").val()} );
                    console.log(request);

                    $('[data-role=dialog]').dialog( "close" );
                })
            });
        </script>
</div>
